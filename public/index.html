<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App | momo</title>
    <link rel="shortcut icon" href="./fav.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>

</head>

<body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>

    <div class="container text-center p-5">
        <h1>Todo Application</h1>
    </div>

    <div class="container intro p-5">
        <form>
            <div class="form-group">
                <input type="text" placeholder="What is your focus for today?" class="form-control" id="inputField">
            </div>
        </form>
        <i class="submit fas fa-plus-square" id="adding" onclick="addTodo()"></i>
        <i class="delete fas fa-trash" onclick="delTodo()"></i>
    </div>

    <div class="container text-center">
        <ul id="todoList"></ul>
    </div>

</body>
<script src="./app.js"></script>
<script src="https://kit.fontawesome.com/22dba464cb.js" crossorigin="anonymous"></script>

</html>
